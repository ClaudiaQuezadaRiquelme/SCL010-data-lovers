<!DOCTYPE html>
<html lang="es">
  <head>
   
    <meta charset="utf-8">
    <meta name="description" content="Guia Básica Para Tu Aventura Pokémon">
    <meta name="keywords" content="pokemon,principiante,guia, kanto">
    <meta name="author" content="Carolina Medina">
    <meta name="author" content="Claudia Quezada">
    <meta name="viewport" content="width=device-width, initial-scale=4.0">

    <title>Data Dex</title>

    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" href="app.js"></script>
  </head>
  <body>
    <header>
        <hgroup>
            <h1>DATADEX</h1>
             <h1>Tu Mejor Guía Inicial Para Tu Aventura Pokémon</h1>
            <h2 class="tagline"></h2>
        </hgroup>
    <nav>
        <ul>
            <li><button id="type" class="botones"><img src=" img/Boton_1.jpg " alt="Tipo" class="Boton_1"></button> </li>
            <li><button id="weaknesses" class="botones"><img src=" img/Boton_2.jpg " alt="Debilidades" class="Boton_2"> </button> </li>
            <li><button id="spawnTime" class="botones"><img src=" img/Boton_3.jpg " alt="Hora de Aparición" class="Boton_3"> </button></li>
            <li><button id="pokeName" class="botones"><img src=" img/Boton_4.jpg " alt="Nombre" class="Boton_4"> </button> </li>
        </ul>
    </nav>
 </header>

    <section>
        <article class="umo">
            <select class="granContenedor"  id="select_type">
                  <option value="all" selected="true" disabled="disabled">Tipos de Pokémon</option>
                  <option value="Water">Agua</option>
                  <option value="Bug">Bicho</option>
                  <option value="Dragon">Dragón</option>
                  <option value="Electric">Eléctrico</option>
                  <option value="Ghost">Fantasma</option>
                  <option value="Fire">Fuego</option>
                  <option value="Ice">Hielo</option>
                  <option value="Fighting">Lucha</option>
                  <option value="Normal">Normal</option>
                  <option value="Grass">Planta</option>
                  <option value="Psychic">Psíquico</option>
                  <option value="Rock">Roca</option>                                                                                                                                          
                  <option value="Ground">Tierra</option>
                  <option value="Poison">Veneno</option>
                  <option value="Flying">Volador</option>
            </select>
          
             <form class="bigContenedor" id="searchBar">
                  <input class="barraBusqueda" id="search" type="search" placeholder="Buscar" aria-label="Search">
                  <button class="" id="" type="button">Buscar</button>
            </form>
      
          </article>    
        <article class="bigContenedor"> 
                  <article id="info"></article>
           
        <article class="bigContenedor" id="pokes"></article>
      
        <script src="./data/pokemon/pokemon.js"></script>
        <script src="data.js"></script>
        <script src="main.js"></script>
     
        </article>
        </section>
  </body>
</html>
